<div class="mat-app-background">
  <mat-toolbar >
    <!-- Sidenav toggle button -->
    <i class="material-icons" style="color:grey" (click)="toggleSidenav()">
      menu
    </i>
    <span class="branding">
      {{ title | uppercase }}
    </span>
    <a href="./home">
      <img src="./favicon.ico" alt="logo" class="brandingLogo">
    </a>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <!--<span>Right Aligned Text</span>-->

    <!-- Logged in username and profile icon, only if a user is logged in -->
    <div class="navProfileDisplay" *ngIf="loggedInUser != 'none'">
      <span class="usernameDisplay">
        {{loggedInUser}}
      </span>
      <mat-icon>account_circle</mat-icon>
    </div>

    <div class="" *ngIf="loggedInUser == 'none'">
      <!--<a href="/login">Login</a>-->
      <a mat-button routerLink="./login">Login</a>
    </div>

    <!-- Popup menu -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Account</span>
      </button>
      <button mat-menu-item>
        <mat-icon>security</mat-icon>
        <span>Security</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>notifications</mat-icon>
        <span>Notifications</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</div>
