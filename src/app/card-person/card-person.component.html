<mat-card class="example-card">
  <mat-card-header>
    <!--<div mat-card-avatar style="background-image: 'url({details.avatarURL}})'">-->
      <img src={{details.avatarURL}} mat-card-avatar class="example-header-image" />
    <!--</div>-->
    <mat-card-title>{{ details.given }} {{ details.surname }}</mat-card-title>
    <mat-card-subtitle>{{ details.email }}</mat-card-subtitle>
  </mat-card-header>
  <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        Address: {{ details.address }}
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        Mobile: {{ details.mobileNo }}
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        Office: {{ details.workNo }}
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button href="mailto:username@fakemail.net" target="_blank">
      <mat-icon>email</mat-icon>
    </button>
    <span class="personActions" *ngFor="let action of cardActions">
      <button mat-button>{{ action }}</button>
    </span>
  </mat-card-actions>
</mat-card>
