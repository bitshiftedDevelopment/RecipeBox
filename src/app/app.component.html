<app-topnav [title]="title"></app-topnav>

<mat-sidenav-container class="example-container">
  <!-- Side Navigation Panel -->
  <mat-sidenav class="sidenav" #sidenav mode="side">

    <mat-card class="navitem">
      <mat-card-content>
        <a routerLink="recipe-browser" class="navlink">
          Recipe Browser
        </a>
      </mat-card-content>
    </mat-card>

    <mat-card class="navitem">
      <mat-card-content>
        <a routerLink="recipe-upload-form" class="navlink">
          Upload a new recipe
        </a>
      </mat-card-content>
    </mat-card>
  </mat-sidenav>

  <!-- Main Page -->
  <mat-sidenav-content class="pageContent">
    <!-- router-outlet is placed here to ensure top and side navs stay intact -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
